spring.application.name=demo

server.port=8088

# DB
spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.url=jdbc:log4jdbc:mysql://localhost:3306/bootdb
spring.datasource.username=springuser
spring.datasource.password=mysql

# JPA
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.database=mysql
# ddl-auto=none(default)
# create : 테이블 자동 생성 (기존 테이블이 있다며 삭제하고 재생성)
# create-drop : 테이블 자동 생성(에플리케이션이 종료될 때 테이블을 삭제) // 운영 시 사용 X
# update : create와 생성은 동일 (기존 테이블이 있다면, 추가되는 사항만 변경) // 삭제나 수정은 잘 안됨
# validate : 생성수정안함 (앤티티클래스와 테이블이 정상적인 매핑이 되는지만 검사)
# 개발 단계 : update => 테스트 update & validate => 운영 none
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.properties.hibernate.format_sql=true

spring.thymeleaf.cache=false

# fileupload 추가 설정
# 필수
spring.servlet.multipart.enabled=true
# 선택
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB
spring.servlet.multipart.file-size-threshold=20MB
