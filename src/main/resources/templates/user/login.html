<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content" class="container-md">
        <h3>Login Page</h3>
        <form action="/user/login" method="post">
            <!-- CSRF 토큰 추가 -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="mb-3">
                <label for="e" class="form-label">Email</label>
                <input type="text" class="form-control" id="e" name="email" placeholder="id@example.com... ">
            </div>
            <div class="mb-3">
                <label for="p" class="form-label">Password</label>
                <input type="password" class="form-control" id="p" name="pwd" placeholder="password... ">
            </div>
            <div class="text-danger" th:if="${errMsg ne null}">
                [[${errMsg}]] / [[${email}]]
            </div>
            <button class="btn btn-primary">login</button>
        </form>
</div>
